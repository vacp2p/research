name: Sync labels
on:
  push:
    branches:
      - master
    paths:
      - .github/labels.yml
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: micnncim/action-label-syncer@v1
        with:
          manifest: .github/labels.yml
        reposiory: ${{ RESEARCH_LABEL_SYNC_REPOS }}
        token: ${{ secrets.SYNC_LABELS_PAT }}

